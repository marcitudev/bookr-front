<form>
    <h1>Delete category?</h1>

    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="category.description" type="text" name="description" disabled></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="delete" mat-flat-button>Delete</button>
        <button (click)="back()" class="cancel" mat-stroked-button>Cancel</button>
    </div>
</form>
