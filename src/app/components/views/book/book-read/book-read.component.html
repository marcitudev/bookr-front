<div class="content">
  <div class="title">
    <h1>Books</h1>
  </div>

  <button class="primary-color add-button" mat-raised-button>+ New Book</button>

  <div class="mat-elevation-z8">
    <table class="table" [dataSource]="books" mat-table>
      <ng-container matColumnDef="id">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="inform">
        <th mat-header-cell *matHeaderCellDef>Inform</th>
        <td mat-cell *matCellDef="let element">
          <a class="primary-color-icon" href="#">
            <i class="material-icons">remove_red_eye</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th class="mat-header" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a class="primary-color-icon" href="#">
            <i class="material-icons">edit</i>
          </a>
          <a class="delete" href="#">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
