<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">{{ book.title }}</mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">Por {{ book.author }}</mat-card-subtitle>
        <button (click)="back()" class="button" mat-stroked-button>
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{ book.text }}</mat-card-subtitle>
    </mat-card>
    
</form>
